<h1>Password Generator</h1>

<form action="{% url 'password' %}">
Length <input type="number" name="length" value="8" /> characters
<br>

<input type="checkbox" name="numbers"> Include numbers<br>
<input type="checkbox" name="uppercase"> Include uppercase characters<br>
<input type="checkbox" name="special"> Include special characters (*!@$#%&?<{]~[})<br>

<br>
<input type="submit" name="Generate Password" />

</form>
